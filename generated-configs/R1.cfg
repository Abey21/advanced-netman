hostname R1

username admin privilege 15 role network-admin secret admin

management api http-commands
   no shutdown

daemon TerminAttr
   exec /usr/bin/TerminAttr -ingestgrpcurl=unix:/var/run/ingestgrpc.sock -taillogs --ingestauth=key,user:user --gnmi -grpc

snmp-server community public ro

vlan 
   name None

interface et6
   no switchport   ip address 10.0.2.1
interface Vlan
!

ip virtual-router mac-address 00:1c:73:00:00:99
ip routing
ipv6 unicast-routing

ip route None None
ipv6 route None None

router ospf None
   network  area None
   max-lsa 12000

router ospfv3
   address-family ipv6

router rip
   version 2
   network None
   no auto-summary
   no shutdown
end