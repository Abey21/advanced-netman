username admin secret admin
snmp-server community NMAS ro
snmp-server host 10.100.0.5 version 2c NMAS
!
logging host 10.100.0.5
!
management api http-commands
   protocol http
   no shutdown
!
management api gnmi
   transport grpc def
!
management api netconf
   transport ssh def
!
hostname S4
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
interface Ethernet1
   no switchport
   ip address 10.50.0.1/30
   ipv6 address 3001::1/64
   ipv6 ospf 1 area 0.0.0.0
!
interface Ethernet2
   no switchport
   ip address 10.40.0.2/30
   ipv6 address 5001::2/64
   ipv6 ospf 1 area 0.0.0.0
!
interface Ethernet3
   no switchport
   ip address 10.100.0.14/24
!
interface Ethernet4
   no switchport
   ip address 10.10.0.2/30
   ipv6 address 2001::2/64
   ipv6 ospf 1 area 0.0.0.0
!
interface Management0
   ip address 172.20.20.13/24
   ipv6 enable
   ipv6 address 3fff:172:20:20::d/64
!
ip routing
!
ipv6 unicast-routing
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   network 10.10.0.0/30 area 0.0.0.0
   network 10.40.0.0/30 area 0.0.0.0
   network 10.50.0.0/30 area 0.0.0.0
   max-lsa 12000
!
ipv6 router ospf 1
!
end
