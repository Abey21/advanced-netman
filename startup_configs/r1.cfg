username admin secret admin
snmp-server community NMAS ro
snmp-server host 10.100.0.5 version 2c NMAS
!
logging host 10.100.0.5
!
management api http-commands
   protocol http
   no shutdown
!
management api gnmi
   transport grpc def
!
management api netconf
   transport ssh def
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname R1
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
interface Ethernet1
   no switchport
   ipv6 address 1001::1/64
   ipv6 ospf 1 area 0.0.0.0
!
interface Ethernet1.10
   encapsulation dot1q vlan 10
   ip address 21.0.0.2/24
   ipv6 address 2100::2/64
   ipv6 ospf 1 area 0.0.0.0
   ip virtual-router address 21.0.0.254
!
interface Ethernet1.20
   encapsulation dot1q vlan 20
   ip address 22.0.0.2/24
   ipv6 address 2200::2/64
   ipv6 ospf 1 area 0.0.0.0
   ip virtual-router address 22.0.0.254
!
interface Ethernet1.30
   encapsulation dot1q vlan 30
   ipv6 address 2300::2/64
   ipv6 ospf 1 area 0.0.0.0
   ipv6 virtual-router address 2300::fe
!
interface Ethernet2
   no switchport
   ip address 10.0.0.1/30
!
interface Ethernet4
   no switchport
   ip address 10.100.0.7/24
!
interface Management0
   ip address 172.20.20.3/24
   ipv6 enable
   ipv6 address 3fff:172:20:20::3/64
!
ip virtual-router mac-address 00:1c:73:00:00:aa
!
ip routing
!
ipv6 unicast-routing
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   router-id 1.1.1.1
   network 10.0.0.0/30 area 0.0.0.0
   network 21.0.0.0/24 area 0.0.0.0
   network 22.0.0.0/24 area 0.0.0.0
   max-lsa 12000
!
ipv6 router ospf 1
!
router rip
   network 21.0.0.0/24
   network 22.0.0.0/24
   no shutdown
!
end
