username admin secret admin
snmp-server community NMAS ro
snmp-server host 10.100.0.5 version 2c NMAS
!
logging host 10.100.0.5
!
management api http-commands
   protocol http
   no shutdown
!
management api gnmi
   transport grpc def
!
management api netconf
   transport ssh def
!
hostname R4
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
interface Ethernet1
   no switchport
   ip address 10.80.0.2/30
   ipv6 enable
   ipv6 address 2401::2/64
   ipv6 ospf 1 area 0.0.0.0
!
interface Ethernet2
   no switchport
   ip address 10.60.0.2/30
   ipv6 enable
   ipv6 address 2403::1/64
!
interface Ethernet3
   no switchport
   ip address 10.40.0.1/30
   ipv6 enable
   ipv6 address 5001::1/64
   ipv6 ospf 1 area 0.0.0.0
!
interface Ethernet4
   no switchport
   ip address 10.100.0.9/24
   ipv6 enable
   ipv6 address auto-config
!
interface Management0
   ip address 172.20.20.7/24
   ipv6 enable
   ipv6 address 3fff:172:20:20::7/64
!
ip routing
!
ipv6 unicast-routing
!
system control-plane
   no service-policy input copp-system-policy
!
router bgp 1
   neighbor 10.60.0.1 remote-as 2
   neighbor 10.80.0.1 remote-as 1
   neighbor 10.80.0.1 next-hop-self
   neighbor 2403::2 remote-as 2
   redistribute ospf
   redistribute ospfv3
   !
   address-family ipv6
      neighbor 2403::2 activate
      network 2403::/64
      redistribute ospfv3
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   redistribute bgp
   network 10.40.0.0/30 area 0.0.0.0
   max-lsa 12000
!
ipv6 router ospf 1
   redistribute bgp
!
end
