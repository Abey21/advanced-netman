username admin secret admin
snmp-server community NMAS ro
snmp-server host 10.100.0.5 version 2c NMAS
!
logging host 10.100.0.5
!
management api http-commands
   protocol http
   no shutdown
!
management api gnmi
   transport grpc def
!
management api netconf
   transport ssh def
!
hostname R5
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
interface Ethernet1
   no switchport
   ip address 10.70.0.2/30
   ipv6 enable
   ipv6 address 2402::2/64
!
interface Ethernet2
   no switchport
   ip address 10.60.0.1/30
   ipv6 enable
   ipv6 address 2403::2/64
!
interface Ethernet3
   speed forced 1000full
   no switchport
   ip address 1.1.1.1/30
   ipv6 enable
   ipv6 address 2404::1/64
!
interface Ethernet4
   no switchport
   ip address 10.100.0.10/24
   ipv6 enable
   ipv6 address auto-config
!
interface Loopback0
   ip address 5.5.5.5/32
!
interface Management0
   ip address 172.20.20.8/24
   ipv6 enable
   ipv6 address 3fff:172:20:20::8/64
!
ip routing
!
system control-plane
   no service-policy input copp-system-policy
!
router bgp 2
   neighbor 10.60.0.2 remote-as 1
   neighbor 10.70.0.1 remote-as 1
   neighbor 2402::1 remote-as 1
   neighbor 2403::1 remote-as 1
   redistribute connected
   !
   address-family ipv4
      network 1.1.1.0/30
      network 5.5.5.5/32
   !
   address-family ipv6
      neighbor 2402::1 activate
      neighbor 2403::1 activate
      network 2404::/64
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end
