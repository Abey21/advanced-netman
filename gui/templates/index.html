<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSoT Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
  :root{--bg:#0b0d12;--card:#121826;--text:#e6e6e6;--border:#1f2937;--primary:#3b82f6;--primary-hover:#2563eb}
  body{background:var(--bg);color:var(--text)}
  .navbar{margin-bottom:20px;background:var(--card)!important;border-bottom:1px solid var(--border)}
  .navbar .navbar-brand,.navbar .nav-link{color:var(--text)!important}
  .card{background:var(--card);border:1px solid var(--border)}
  .table{color:var(--text)}
  .table thead th{border-color:var(--border)}
  .table td,.table th{border-color:var(--border)}
  iframe{width:100%;height:420px;border:1px solid var(--border)}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">NSoT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/add-device">Add New Device</a></li>
        <li class="nav-item"><a class="nav-link" href="/grafana" target="_blank">Grafana Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title">Monitoring</h4>
        <iframe src="{{ grafana_iframe }}"></iframe>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h4 class="card-title">Devices (Source of Truth)</h4>
          <a class="btn btn-primary" href="/add-device">+ Add Device</a>
        </div>
        <div class="table-responsive mt-3">
          <table class="table table-striped">
            <thead>
              <tr><th>Name</th><th>Vendor</th><th>Mgmt IP</th><th>YAML</th></tr>
            </thead>
            <tbody>
            {% for d in devices %}
              <tr>
                <td>{{ d.name }}</td>
                <td>{{ d.vendor }}</td>
                <td>{{ d.mgmt_ip }}</td>
                <td>{{ d.yaml_file }}</td>
              </tr>
            {% else %}
              <tr><td colspan="4" class="text-muted">No devices yet—click “Add Device”.</td></tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
